version: 0.2

phases:
  install:
    commands:
      - curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/1.11.3/terraform_1.11.3_linux_amd64.zip
      - unzip -o terraform.zip
      - chmod +x terraform
      - ./terraform --version
      - export PATH=$PATH:$(pwd)

  build:
    commands:
      - ls
      - cd ./product/infrastructure/remote/
      - export ENVIRONMENT=${ENVIRONMENT}
      - ls

      - echo "Retrieving parameters from SSM Parameter Store..."

      - export BASE_PATH="/${ENVIRONMENT}"
      - export ENVIRONMENT_PATH="/${ENVIRONMENT}/"

      - |
        aws ssm get-parameters-by-path \
          --path "$BASE_PATH" \
          --recursive \
          --with-decryption \
          --query 'Parameters[].{Name: Name, Value: Value}' \
          --output json | jq -r '.[] |
          (.Name | split("/") | last) as $name |
          ( $name | ltrimstr("backend_") | ltrimstr("frontend_") | ascii_downcase) as $final_name |
          "export TF_VAR_" + $final_name + "=\(.Value | @sh)"' > set_env.sh

      - export TF_VAR_gitlab_token=$GITLAB_TOKEN
      - export TF_VAR_gitlab_user=$GITLAB_USER
      - export TF_VAR_gitlab_terraform_config=$GITLAB_TERRAFORM_CONFIG
      # Use . instead of source for POSIX compatibility
      - chmod +x set_env.sh
      - . ./set_env.sh

      - echo "Initializing Terraform"
      - |
        terraform init \
        -backend-config="address=$(echo "$GITLAB_TERRAFORM_CONFIG" | jq -r '.address' ) \
        -backend-config="lock_address=$(echo "$GITLAB_TERRAFORM_CONFIG" | jq -r '.lock_address')" \
        -backend-config="unlock_address=$(echo "$GITLAB_TERRAFORM_CONFIG" | jq -r '.unlock_address')" \
        -backend-config="username=$GITLAB_USER" \
        -backend-config="password=$GITLAB_TOKEN"

      - echo "Applying Terraform"
      - terraform apply -no-color -input=false -auto-approve -target=module.cognito

  post_build:
    commands:
      - echo "Terraform apply completed on `date`"
