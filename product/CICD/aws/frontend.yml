version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - cd ./product/frontend
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker tag $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION

      # Create appspec.yml and task definition for CodeDeploy
      - cd $CODEBUILD_SRC_DIR
      - aws ecs describe-task-definition --task-definition ${ENVIRONMENT}-frontend-task --query 'taskDefinition' > task-definition.json
      - envsubst < ./product/CICD/aws/appspec-template.yml > appspec.yml
      - echo "Build completed on $(date)"

artifacts:
  files:
    - appspec.yml
    - task-definition.json
    - product/CICD/aws/scripts/**/*
  discard-paths: no
