version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - cd ./product/frontend
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker tag $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION

      # Create appspec.yml and task definition for CodeDeploy
      - cd $CODEBUILD_SRC_DIR

      - export CURRENT_TASK_DEF=$(aws ecs describe-task-definition --task-definition ${ENVIRONMENT}-frontend-task --query 'taskDefinition' --output json)

      # Update the image in the task definition
      - export NEW_TASK_DEF=$(echo $CURRENT_TASK_DEF | jq --arg IMAGE "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${CODEBUILD_RESOLVED_SOURCE_VERSION}" '.containerDefinitions[0].image = $IMAGE')

      # Remove fields that can't be included in register-task-definition
      - export TASK_DEFINITION=$(echo $NEW_TASK_DEF | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

      # Register the new task definition
      - aws ecs register-task-definition --cli-input-json "$TASK_DEFINITION"

      - echo "Substituting variables in appspec.yml..."
      - envsubst < ./product/CICD/aws/appspec-template.yml > appspec.yml
      - echo "Build completed on $(date)"

artifacts:
  files:
    - appspec.yml
    - product/CICD/aws/scripts/**/*
  discard-paths: no
